<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./SignIn.css">
</head>

<body>
  <div class="container">
    <div class="SignIn_logo">
      <img src="../img/Screenshot (70).png" alt=" Logo">
    </div>
    <form class="signin-form">
      <h2 class="signin_title">Sign in</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
      <!-- <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div> -->
      <div class="divider">
        <span>OR</span>
      </div>
      <button type="button" class="google-btn" onclick="handleGoogleLogin()">
        Sign in by Google
      </button>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="/register">Join now</a></p>
    </div>
  </div>

  <script>
    function handleGoogleLogin() {
      window.location.href = 'http://localhost:8080/oauth2/authorization/google';
    }
  </script>
</body>

</html>
